<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="discription" content="practice">
    <title>Задать вопрос</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="" name="OurForm">
    <div class="question-form-container">
        <h1 class="form-title">Задать вопрос</h1>
        <div class="form-fields">
            <div class="form-field">
                <input type="text" name="name" title ="Укажите ФИО" required placeholder="Фамилия Имя Отчество *">
            </div>
            <div class="form-field">
                <input type="tel" name="phone" title="Укажите номер телефона" required placeholder="Телефон *">
            </div>
            <div class="form-field">
                <input type="email" name="email" title="Укажите email" placeholder="Email">
            </div>
        </div>
        <div class="form-buttons">
            <button class="button" title="Отправить">Отправить запрос</button>
        </div>
    </div>
    </form>
</body>

</html>
